{% extends 'base.html' %}
{% block content %}
<h1>Available Courses</h1>
<ul>
    {% for course in courses %}
        <li>
            <strong>{{ course.title }}</strong>
            <p>{{ course.description }}</p>
            <a href="{% url 'course_enroll' course.id %}">Enroll</a>
        </li>
    {% endfor %}
</ul>
{% if user.is_authenticated and user.role == 'teacher' %}
    <a href="{% url 'course_create' %}">Create a New Course</a>
{% endif %}
{% endblock %}
