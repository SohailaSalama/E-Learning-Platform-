name: Python CI for Backend

on:
  push:
    branches:
      - main  # This will run the CI on every push to the `main` branch.
  pull_request:
    branches:
      - main  # And on pull requests against `main` branch.

jobs:
  test:
    runs-on: ubuntu-latest  # The job will run on the latest Ubuntu environment.
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]  # Testing with multiple versions of Python
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3  # This checks out the repository.

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}  # Install the version of Python defined above.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip to the latest version
          pip install -r requirements.txt  # Install all dependencies listed in requirements.txt.

      - name: Run backend tests
        run: |
          pytest  # Running Python tests using pytest.

